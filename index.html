<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    Tic Tac Toe
  </div>

  <div id="optionPanel">
    <div>Choose your mark:</div>
    <div class="optionBtn">
      <button onClick="initializePlayer(this.innerHTML)">X</button>
      <button onClick="initializePlayer(this.innerHTML)">O</button>
    </div>
  </div>
  

  <div id="infoPanel">
    <div class="playerInfo">
      <div id="userMark"></div>
      <div>You</div>
    </div>
    <div class="playerInfo">
      <div id="AImark"></div>
      <div>AI</div>
    </div>
  </div>

  <div class="resultBanner" id="userWinBanner" style="display: none;">
    <p>You're the best of class, I see.</p>
  </div>

  <div class="resultBanner" id="aiWinBanner" style="display: none;">
    <p>Too bad :( One more time?</p>
    <button>Try Again</button>
  </div>

  <div class="resultBanner" id="drawBanner" style="display: none;">
    <p>Draw match!</p>
    <button>Try Again</button>
  </div>

  <div class="board">

    <div class="cell no-borderleft no-bordertop" id="c00"></div>
    <div class="cell no-bordertop" id="c01"></div>
    <div class="cell no-borderright no-bordertop" id="c02"></div>


    <div class="cell no-borderleft" id="c10"></div>
    <div class="cell" id="c11"></div>
    <div class="cell no-borderright" id="c12"></div>
  

    <div class="cell no-borderleft no-borderbottom" id="c20"></div>
    <div class="cell no-borderbottom" id="c21"></div>
    <div class="cell no-borderright no-borderbottom" id="c22"></div>
    
  </div>

  <div>
    Created By Chau
  </div>

  <script src="game.js"></script>
</body>
</html>
